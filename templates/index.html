
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Random Streaming</title>

   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/heroic-features.css') }}">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Random Streaming</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout"> Sair
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Random Streaming</h1>
      <p class="lead">CONFIRA OS VIDEOS MAIS ALEATÓRIOS DO MUNDO!</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      <!-- MONTAGEM DOS 4 VIDEOS ALEATORIOS DA HOME SITE RANDOM STREAMING -->
      {% for vds in videos  %}
        <div class="col-lg-3 col-md-6 mb-4">  
          <div class="card h-100">
            
            <!-- AQUI E O COMPONENTE DO HMTL5 ONDE É PASSADO AS DIMENSOES, O TIPO E A URL DO VIDEO -->
            <video width="255" height="155" controls="controls">
            <source src="{{ vds.url }}" type="video/mp4">
            </video>
            
            <!-- AQUI É PASSADO O NOME E A DESCRIÇÃO DO VIDEO -->
            <div class="card-body">
              <h4 class="card-title"> {{vds.name}} </h4>
              <p class="card-text"> {{vds.descr}} </p>
            </div>

            <!-- BOTÃO DE LIKE QUE NÃO FAZ NADA :LIKE: -->
            <div class="card-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Like
              </button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; FABI 2077 </p>
    </div>
    <!-- /.container -->
  </footer>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
