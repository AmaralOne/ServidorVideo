<html>
<head>
<title>HTML Video Tag Example</title>
</head>
<body>
<video width="1276" height="720" controls="controls" autoplay="autoplay">
<source src="QoS1.mp4" type="video/mp4">
<object data="" width="1276" height="720">
<embed width="1276" height="720" src="QoS1.mp4">
</object>
</video>
</body>
</html>
